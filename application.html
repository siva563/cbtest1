<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div,label{
            margin:20px;
        }
    </style>
  <title>application</title>
</head>
<body><center>
    <h1>FORM</h1>
</center>
    <div>
        <label>firstName:</label>
        <input type="text" id="demo" placeholder="firstName">
        <label>lastName:</label>
        <input type="text" placeholder="lastName" id="demo1">
        
        <br>
        <label>mobile:</label>
        <input type="tel"placeholder="text" id="demo2">
        
        <br>
        <label>Email:</label>
        <input type="email" placeholder="email" id="demo3">
        
        <br>
        <label>Gender:</label>
        <input type="radio" name="Gender" value="male">
        <label>male</label>
        <input type="radio" name="Gender" value="female">
        <label>female</label>
        
        <br>
		<label>Qualification:</label>
		<select name="Qualification" id="demo6">
            <option>Degree</option>   
			<option>Btech</option>
			<option>Masters</option>
			<option>Phd</option>
		</select>
        
        <br>
        <label>Degree percentage:</label>
        <input type="range" name="percentage" placeholder="percentage" id="demo7">
        
        <br>
        <label>Address:</label>
        <span>countery:</span>
        <input type="text" placeholder="text" id="demo8">
        <span>state:</span>
        <input type="text" placeholder="text" id="demo9">
        <span>Dist:</span>
        <input type="text" placeholder="text" id="demo10">
        <span>Pincode:</span>
        <input type="tel" placeholder="number" id="demo11">
        
        <br>
         <label>Hobbies:</label>
         <input type="checkbox" name="Hobbies" value="Games">
         <span>Games</span>
         <input type="checkbox" name="Hobbies" value="Reading">
         <span>Reading</span><br>

        <center>
        <button class="btn btn-primary" type="submit" onclick="display()">submit</button>
        <button class="btn btn-secondary" type="reset">Reset</button>
        </center>
    </div>
    <script src="script.js"></script>
</body>
</html>
