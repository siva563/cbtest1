<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div,label{
            margin:8px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Application</title>
</head>
<body><center>
    <h1>FORM</h1>
</center>
    <div>
        <label>firstName:</label>
        <input type="text"  placeholder="firstName" id="demo">
        <label>lastName:</label>
        <input type="text" placeholder="lastName" id="demo1"><br>
        <label>mobile:</label>
        <input type="tel"placeholder="text" id="demo2"><br>
        <label>Email:</label>
        <input type="email" placeholder="email" id="demo3"><br>
        <label>Gender:</label>
        <input type="radio" name="Gender">
        <label>male</label>
        <input type="radio" name="Gender">
        <label>female</label><br>
		<label>Qualification:</label>
		<select name="Qualification" >
            <option>Degree</option>   
			<option>Btech</option>
			<option>Masters</option>
			<option>Phd</option>
		</select><br>
        <label>Degree percentage:</label>
        <input type="range" name="percentage" placeholder="percentage"><br>
        <label>Address:</label>
        <span>countery:</span>
        <input type="text" placeholder="text">
        <span>state:</span>
        <input type="text" placeholder="text">
        <span>Dist:</span>
        <input type="text" placeholder="text">
        <span>Pincode:</span>
        <input type="tel" placeholder="number"><br>
         <label>Hobbies:</label>
         <input type="checkbox">
         <span>Games</span>
         <input type="checkbox">
         <span>Reading</span><br>

        <center>
        <button class="btn btn-primary" type="submit">submit</button>
        <button class="btn btn-secondary" type="reset">Reset</button>
        </center>
    </div>
</body>
</html>
