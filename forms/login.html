<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login Page</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter Password" required>
            </div>
            <button type="submit">Login</button>
            don't have account? <span><a href="register.html">Newuser</a></span>
        </form>
        <p id="error"></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            const users = JSON.parse(localStorage.getItem('users')) || [];
            let userFound = false; // To check if user is found
            let role = '';

            // Check for matching user credentials
            for (let i = 0; i < users.length; i++) {
                if (users[i].email == email && users[i].password == password) {
                    userFound = true;
                    role = users[i].role;
                    break; // Exit the loop once the user is found
                }
            }

            if (userFound == true) {
                // Save logged-in user's email to localStorage
                localStorage.setItem('loggedInUser', email);

                // Redirect based on user role
                if (role == 'user') {
                    window.location.href = 'dashboard.html';
                } else if (role == 'moderator') {
                    window.location.href = 'moderator.html';
                } else if (role == 'admin') {
                    window.location.href = 'admin.html';
                }
            } else {
                document.getElementById('error').innerText = 'Invalid email or password!';
            }
        });
    </script>
</body>
</html>
