<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <h2>Mouse events</h2>
    <button onmousedown=myelement()>mouseDown</button><span>
    <button onmouseenter=myevent()>MouseEnter</button><span>
    <button onmouseleave=myclose()>Mouseleave</button><span>
    <button onmouseover=over()>mouseOver</button><span>
    <button onmouseup=Up()>mouseUp</button></span>
    
</body>
</html>
