<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 1px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label, input, button {
            margin-bottom: 10px;
        }

        button {
            margin-top: 10px;
        }
        #data-table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }

        #data-table th, #data-table td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        #data-table {
            display: none;
        }
    </style>
  
        <title>Data in table form</title>
        
    </head>
