<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.onkeydown = function(event) { <!-- remove () -->
            console.log(`key pressed: ${event.key}`);
        };
    </script>
</head>
<body>
    <h1>Press a key and check the console</h1>
</body>
</html>
